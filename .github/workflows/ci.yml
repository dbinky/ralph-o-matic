name: CI

on:
  push:
    branches:
      - 'dev-*'
  pull_request:
    branches:
      - dev
      - main

jobs:
  branch-guard:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Enforce branch policy
        run: |
          BASE="${{ github.base_ref }}"
          HEAD="${{ github.head_ref }}"

          if [ "$BASE" = "main" ] && [ "$HEAD" != "dev" ]; then
            echo "::error::PRs to main must come from the dev branch. Got: $HEAD"
            exit 1
          fi

          if [ "$BASE" = "dev" ] && [[ "$HEAD" != dev-* ]]; then
            echo "::error::PRs to dev must come from a dev-* branch. Got: $HEAD"
            exit 1
          fi

          echo "Branch policy check passed: $HEAD -> $BASE"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - uses: golangci/golangci-lint-action@v9

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Run tests
        run: go test -v -short -race ./...

  test-bats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install bats
        run: sudo npm install -g bats
      - name: Run bats tests
        run: bats scripts/tests/

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [darwin, linux, windows]
        arch: [amd64, arm64]
        exclude:
          - os: windows
            arch: arm64
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Build binaries
        run: |
          mkdir -p build
          EXT=""
          if [ "${{ matrix.os }}" = "windows" ]; then
            EXT=".exe"
          fi
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -ldflags "-s -w" -trimpath -o "build/ralph-o-matic-${{ matrix.os }}-${{ matrix.arch }}${EXT}" ./cmd/cli
      - uses: actions/upload-artifact@v6
        with:
          name: build-${{ matrix.os }}-${{ matrix.arch }}
          path: build/

  govulncheck:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest
      - name: Run govulncheck
        run: govulncheck ./...
